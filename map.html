        <script language="javascript">
            function backCh(color) {
                //alert(document.getElementById("main").style.backgroundImage);
                //alert(color);
                if (color == "0") {
                    if (document.getElementById("buttonlist1").style.visibility == 'hidden') {
                        for (i = 1; i < 8; i++) {
                            document.getElementById("buttonlist" + i).style.visibility = 'visible';
                        }
                        document.getElementById("buttonlist").textContent = "모두표시";
                    } else {
                        for (i = 1; i < 8; i++) {
                            document.getElementById("buttonlist" + i).style.visibility = 'hidden';
                        }
                        document.getElementById("buttonlist").textContent = "선택표시";
                    }
                }
                document.getElementById("main").style.backgroundImage = "url('./images/map_" + color + ".png')";
            }
        </script>
        <!-- Main -->
        <div id="main" style="background-image: url('./images/map_0.png');
        background-size: auto 45em; background-repeat:no-repeat; background-position: center; min-height: 45em;">
            <div>
                <ul class="actions small" style="display: block; margin-bottom: 2em;">
                    <li><a id="buttonlist" href="#" onclick="backCh('0')" class="button primary small" style="width:10em; background-color: #242943ce; color: aliceblue; margin-bottom: 1em;">모두표시</a></li>
